name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-test.txt

      - name: Run unit tests with coverage
        run: |
          python -m pytest tests/ -v --tb=short \
            --cov=pemcp --cov-report=xml --cov-report=term-missing \
            --cov-fail-under=60

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check syntax
        run: |
          python -m py_compile pemcp/state.py
          python -m py_compile pemcp/cache.py
          python -m py_compile pemcp/hashing.py
          python -m py_compile pemcp/mock.py
          python -m py_compile pemcp/user_config.py
          python -m py_compile pemcp/utils.py
