name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-ci.txt -r requirements-test.txt

      - name: Run unit tests with coverage
        run: |
          python -m pytest tests/ -v --tb=short \
            --cov=pemcp --cov-report=xml --cov-report=term-missing \
            --cov-fail-under=60

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies for syntax check
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-ci.txt
          pip install ruff

      - name: Check syntax (all Python files)
        run: |
          python -c "
          import pathlib, py_compile, sys
          errors = []
          for p in sorted(pathlib.Path('pemcp').rglob('*.py')):
              try:
                  py_compile.compile(str(p), doraise=True)
              except py_compile.PyCompileError as e:
                  errors.append(str(e))
          for p in sorted(pathlib.Path('tests').rglob('*.py')):
              try:
                  py_compile.compile(str(p), doraise=True)
              except py_compile.PyCompileError as e:
                  errors.append(str(e))
          if errors:
              print(f'{len(errors)} syntax error(s) found:')
              for e in errors:
                  print(e)
              sys.exit(1)
          else:
              print('All Python files passed syntax check.')
          "

      - name: Lint with ruff (critical rules only)
        run: |
          ruff check pemcp/ tests/ \
            --select=E9,F63,F7,F82 \
            --no-fix
